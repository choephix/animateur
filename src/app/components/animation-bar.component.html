<div class="sliders">
  <br/>
  <nouislider id="slider-events" [config]="sliderConfig.events" #SliderEvents
              [min]="0" [max]="action.duration" [(ngModel)]="action.events"
              (slide)="handlers.change_events($event)"
              [hidden]="!action.hasEvents"
              ></nouislider>
  <nouislider id="slider-weight" [config]="sliderConfig.weight"
              [min]="0" [max]="action.duration" [(ngModel)]="action.weight"
              ></nouislider>
  <nouislider id="slider-play"   [config]="sliderConfig.play"   
              [min]="0" [max]="action.duration" [(ngModel)]="action.time"
              (slide)="handlers.change_play($event)"
              ></nouislider>
  <br/>
</div>
