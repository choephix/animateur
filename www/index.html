<!doctype html>

<html lang="en">
<head>
	<title>[H] Character Editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,shrink-to-fit=no">
	<meta name="description" content="ThreeJS, TypeScript, GLSL, & Webpack boilerplate for quick prototyping.">
	<meta name="author" content="CodeFleur">
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.8.1/jquery.contextMenu.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/dot-luv/jquery-ui.css">
	<link rel="stylesheet" href="styles/jstree.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<main id="pageMain">
    <div id="panel-navigation">
			<div id="subpanel-properties" class="subpanel">
				<header>
					<h3>SELECTION</h3>
					<button class="mini" onclick="context.data.dirty=true">🔃&#xFE0E;</button>
				</header>
				<div class="contents">
					<br/>
					<input id="field-name" type="text"/>
					<div class="i-vector-row position">
						<input id="field-position-x" type="text"/>
						<input id="field-position-y" type="text"/>
						<input id="field-position-z" type="text"/>
					</div>
					<div class="i-vector-row rotation">
						<input id="field-rotation-x" type="text"/>
						<input id="field-rotation-y" type="text"/>
						<input id="field-rotation-z" type="text"/>
					</div>
					<div class="i-vector-row scale linked">
						<input id="field-scale-x" type="text"/>
						<input id="field-scale-y" type="text"/>
						<input id="field-scale-z" type="text"/>
					</div>
					<br/>
				</div>
			</div>
			<div id="subpanel-nodes" class="subpanel">
				<header><h3>Model</h3></header>
				<div class="contents"><tree></tree><br/></div>
			</div>
			<div id="subpanel-props" class="subpanel">
			  <header><h3>Props</h3></header>
				<div class="contents"><tree></tree><br/></div>
			</div>
			<div id="subpanel-anims" class="subpanel">
				<header><h3>Animations</h3></header>
				<div class="contents"><tree></tree><br/></div>
			</div>
		</div>

		<div class="middle-pane">
			<div id="viewport">
				<div class="contents">
					<canvas id="webgl-canvas"></canvas>
					<loading><h1>Loading</h1></loading>
				</div>
			</div>
			<div id="animation-bar" class="bar-horizontal">
				<div id="slider">
					<div id="slider-handle" class="ui-slider-handle"></div>
				</div>
				<div class="buttons-bar">
					<button onclick="context.viewport.animTogglePause()">PLAY / PAUSE</button>
					<button onclick="context.animationBar.addEvent()">Add Event Yo!</button>
				</div>
			</div>
		</div>
		
    <div id="panel-toolbar" class="toolbar-vertical">
			<button onclick="location.reload()">🔃&#xFE0E;</button>
			<separator></separator>
			<button binary="true"  local="true"  class="save">💿&#xFE0E;</button>
			<button binary="false" local="true"  class="save">📀&#xFE0E;</button>
			<button binary="true"  local="false" class="save">💽&#xFE0E;</button>
			<button binary="false" local="false" class="save">💾&#xFE0E;</button>
			<separator></separator>
			<button class="transform position">✣&#xFE0E;</button>
			<button class="transform rotation">↺&#xFE0E;</button>
			<button class="transform scale">■&#xFE0E;</button>
			<button class="transform space">🌐&#xFE0E;</button>
			<separator></separator>
			<button class="pick-color">🎨&#xFE0E;</button>
			<!-- <button class="bones-menu">💀&#xFE0E;</button> -->
			<!-- <button class="clone-selected">➕&#xFE0E;</button> -->
			<!-- <button class="temp pick-color-1">🖌⊕&#xFE0E;</button> -->
		</div>
	</main>

	<div id="bones-list" title="Basic dialog">
		<div class="contents">...</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.3.2/bootbox.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery.hotkeys@0.1.0/jquery.hotkeys.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.8.1/jquery.contextMenu.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.8.1/jquery.ui.position.js"></script>

	<script src="js/main.js" type="module"></script>
</body>
</html>
