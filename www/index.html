<!doctype html>

<html lang="en">
<head>
	<title>[H] Character Editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,shrink-to-fit=no">
	<meta name="description" content="ThreeJS, TypeScript, GLSL, & Webpack boilerplate for quick prototyping.">
	<meta name="author" content="CodeFleur">

<body>
	<main id="pageMain">
    <div id="panel-navigation">
			<div id="subpanel-properties" class="subpanel">
				<header><h3>SELECTION</h3></header>
				<div class="contents">
					<div class="i-vector-row position">
						<input id="field-position-x" type="text"/>
						<input id="field-position-y" type="text"/>
						<input id="field-position-z" type="text"/>
					</div>
					<div class="i-vector-row rotation">
						<input id="field-rotation-x" type="text"/>
						<input id="field-rotation-y" type="text"/>
						<input id="field-rotation-z" type="text"/>
					</div>
					<div class="i-vector-row scale">
						<input id="field-scale-x" type="text"/>
						<input id="field-scale-y" type="text"/>
						<input id="field-scale-z" type="text"/>
					</div>
					<br/>
				</div>
			</div>
			<div id="subpanel-nodes" class="subpanel">
				<header><h3>Model</h3></header>
				<div class="contents"><tree></tree><br/></div>
			</div>
			<div id="subpanel-props" class="subpanel">
			  <header><h3>Props</h3></header>
				<div class="contents"><tree></tree><br/></div>
			</div>
			<div id="subpanel-anims" class="subpanel">
				<header><h3>Animations</h3></header>
				<div class="contents"><tree></tree><br/></div>
			</div>
		</div>

    <div id="viewport">
			<div class="contents">
				<loading><h1>Loading...</h1></loading>
				<canvas id="webgl-canvas"></canvas>
			</div>
		</div>

			<button binary="false" local="false" class="save">ðŸ’¾&#xFE0E;</button>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
	<script src="js/main.js" type="module"></script>
